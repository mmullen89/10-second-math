<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Space+Grotesk:wght@400;700&family=Trispace&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div id = "gameContainer">
        <div class = "row">
          <img src = "images/icons8-alien-monster-emoji-48.png" class="alien hidden"/>
          <img src = "images/icons8-space-64.png" class="astronaut hidden"/>
          <img src = "images/icons8-space-exploration-64.png" class="planet hidden"/>
          <img src = "images/icons8-spaceship-66.png" class="spaceship hidden"/>
          <div class="col-12">
            <h1>10 Second Maths!</h1>
          </div>
        </div>
        <div class = "row">
          <div class="col-12">
            <p>Solve as many math problems as you can in 10 seconds! Every time you get one right, one second is added to the clock. How many points can you get?</p>
          </div>
        </div>
        <div class = "row">
          <div id = "timerContainer col-12">
            <span id="timer">10 s</span>
          </div>
        </div>
        <div class = "row">
          <div id = "equation" class="col-12">
          </div>
        </div>
          <div class = "answerBox">
            <input type="text" id="answer">
            <div id="points">
              Points: <span id="pointTotal">0</span>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
